<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Página de Formularios</h1>
    <h1>Página de Formulários</h1>
    
    <label>Esse Input representa um botão</label>
    <input type="button">
    <br />
    <br />

<label>Caixa de seleção</label>
<input type="checkbox">
<br />
<br />


<label>Seleciona cor</label>
<input type="color">
<br />
<br />

<label>Seleciona datas - abre um calendário</label>
<input type="date">
<br />
<br />

<label>Data e hora local UTC</label>
<input type="datetime-local">
<br />
<br />

<label>Email- valida sozinho</label>
<input type="email">
<br />
<br />

<label>Upload de arquivos</label>
<input type="file">
<br />
<br />

<label>Campo invisivel, passa informação de 
    uma tela para outra</label>
<input type="hidden">
<br />
<br />

<label>Exibir imagens</label>
<input type="image">
<br />
<br />

<label>Exibe um selecionador de mês</label>
<input type="month">
<br />
<br />

<label>Apenas numeros no input</label>
<input type="number">
<br />
<br />

<label>Senha - Protege o campo digitado</label>
<input type="password">
<br />
<br />
<label>Conjunto de opções</label>
<input type="radio">
<br />
<br />

<label>Dados em um espaço</label>
<input type="range">
<br />
<br />

<label>Reseta e limpa o formulario</label>
<input type="reset">
<br />
<br />
<label>Campo para pesquisa</label>
<input type="search">
<br />
<br />
<label>Envia os dados para a próxima página</label>
<input type="submit">
<br />
<br />
<label>Telefone</label>
<input type="tel">
<br />
<br />
<labe>Campo padrão para qualquer texto</labe>
<input type="text">
<br />
<br />

<label>Tempo Hora e minuto</label>
<input type="time">
<br />
<br />

<label>Link de site</label>
<input type="url">
<br />
<br />
<label>Opção de semanas</label>
<input type="week">
<br />
<br />
</body>
</html>
